{% load staticfiles %}
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Counterpoint - Carnegie Mellon University</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'application/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" media="screen">

    <!-- Custom CSS -->
    <link href="{% static 'application/custom/css/agency.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'application/custom/css/half-slider.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'application/custom/css/main.css' %}" rel="stylesheet" media="screen">

    <!-- Custom Fonts -->
    <link href="{% static 'application/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Josefin+Slab:600italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Cardo' rel='stylesheet' type='text/css'>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'application/bootstrap/js/bootstrap.min.js' %}"></script>
    
    <!-- Plugin JavaScript -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="{% static 'application/custom/js/classie.js' %}"></script>
    <script src="{% static 'application/custom/js/cbpAnimatedHeader.js' %}"></script>
    
    <!-- Contact Form JavaScript -->
    <script src="{% static 'application/custom/js/jqBootstrapValidation.js' %}"></script>
    <script src="{% static 'application/custom/js/contact_me.js' %}"></script>


    <!-- Custom Theme JavaScript -->
    <script src="{% static 'application/custom/js/agency.js' %}"></script>

    
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body id="page-top" class="index">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top navbar-shrink">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                {% with 'application/img/logos/counterpoint_liana.gif' as image_static %}
                <a class="page-scroll" href="#page-top"><img src="{% static image_static %}" class="img-responsive" width="50" height="50"></a>
                {% endwith %}
                
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#about">About</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#events">Events</a>
                    </li>
                    
                    <li>
                        <!-- on top of this, have a feed with instagram photos maybe -->
                        <a class="page-scroll" href="#follow">Follow</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#portfolio">Members</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#join">Join</a>
                        <!-- Audition information -->
                    </li>
                    <li>
                        <a class="page-scroll" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>


  	{% block content %}
    {% endblock %}

  </body>
</html>
